server:
  port: 8084
  servlet:
    context-path: /api-b

dubbo:
  consumer:
    timeout: 30000
  application:
    id: micro-dubbo-rest-b
    name: micro-dubbo-rest-b
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://127.0.0.1
  cloud:
    subscribed-services: micro-dubbo-provider

spring:
  application:
    name: micro-dubbo-rest-b
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  main:
    allow-bean-definition-overriding: true
